app = "solana-quic-forward-proxy"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "../Dockerfile"

[experimental]
  cmd = ["solana-lite-rpc-quic-forward-proxy"]

[env]
  PROXY_LISTEN_ADDR = "[::]:11111"
  RUST_LOG = "debug"

[[services]]
  internal_port = 11111
  protocol = "udp"

[[services.ports]]
  port = "11111"
